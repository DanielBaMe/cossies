<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/favicon-96x96.png}">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>CJM</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
		crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4" id="loginHeader">CJM</h3>
								</div>
								<div class="card-body">
									<form class="card-body" th:action="@{/login}" method="post">
										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Usuario</label>
											<input class="form-control py-4" id="inputEmailAddress"
												placeholder="Ingresa el usuario" name="username" autocomplete="off">
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputPassword">Contraseña</label>
											<input class="form-control py-4" id="inputPassword"
												type="password" placeholder="Ingresa la contraseña"
												name="password" />
										</div>
										<button type="submit" class="btn btn-login">
											<i class="fas fa-sign-in-alt"></i> Ingresar
										</button>
									</form>
									<div th:if="${param.error}" class="alert alert-danger"
										role="alert">Usuario o contraseña incorrectos...</div>
									<div th:if="${param.logout}" class="alert alert-success"
										role="alert">Has sido desconectado...</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
					</div>
				</div>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="js/scripts_login.js"></script>
	</div>
</body>
</html>
