<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">

</head>
<body class="sb-nav-fixed">
<header th:replace="layout/plantilla :: header">
</header>
    <div id="layoutSidenav">
      <div th:replace="layout/plantilla::aside">
              
      </div>
      <div id="layoutSidenav_content">
          <div id="layoutAuthentication_content">
            <main>
            	<div class="container-fluid">
					<h1 class="mt-4">Cambio de contraseña de <p th:text="${nombre}"></p></h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
						<li class="breadcrumb-item active">Contraseña</li>
					</ol>
					
					<div class="col-mb-4">
                        <div class="justify-content-center">
                            <div class="col-mb-4">
                                <div class="card shadow-lg border-0 rounded-lg mt-3">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-2" id="preHeader">Contraseña</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/cambiar_clave}" method="post" th:object="${contrasenia}">
                                            <input type="hidden" th:field="*{id}" />
                                            <div class="row justify-content-around">
                                                <div class="col-mb-6">
                                                    <label>Contraseña</label>
                                                    <input type="password" name="pass1" th:field="*{pass1}" required/>
                                                </div>
                                                <div class="col-mb-6">
                                                    <label>Confirme la contraseña</label>
                                                    <input type="password" name="pass2" th:field="*{pass2}" required/>
                                                </div>
                                            </div>
                                            <div class="row justify-content-center">
                                                <div class="col-mb-4">

                                                </div>
                                                <div class="col-mb-4">
                                                    <small th:if="${error} != null" class="text-danger">Las constraseñas no coninciden</small>
                                                </div>
                                                <div class="col-mb-4">

                                                </div>
                                            </div>
                                            
                                            <div class="form-group mt-4 mb-0">
                                                <button type="submit" class="btn btn-save btn-block">
                                                    <i class="fas fa-save"></i> Agregar
                                                </button>
                                                
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="layout/plantilla :: footer">

        </footer>
    </div>
</div>
    <th:block th:replace="layout/plantilla::script"></th:block> 
</body>
</html>
