<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">

</head>
<body class="sb-nav-fixed">
<header th:replace="layout/plantilla :: header">
</header>
<div id="layoutSidenav">
    <div th:replace="layout/plantilla::aside">
            
    </div>
    <div id="layoutSidenav_content">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Seguimiento Empoderamiento</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                        <li class="breadcrumb-item active">Área de Empoderamiento</li>
                    </ol>
                    <div class="col-mb-4">
                        <div class="justify-content-center">
                            <div class="col-mb-4">
                                <div class="card shadow-lg border-0 rounded-lg mt-3">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-2" id="preHeader">Información del seguimiento</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/seguimiento_empoderamiento}" method="post" th:object="${seguimiento}">
                    
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="h_entrada">Hora de entrada</label>
                                                        <input class="form-control form-control-sm py-4" type="time" name="hora_e" th:field="*{hora_e}" required/>
                                                        <small th:if="${#fields.hasErrors('hora_e')}" th:errors="*{hora_e}" class="text-danger">Error nombre</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="h_salida">Hora de salida</label>
                                                        <input class="form-control form-control-sm py-4" type="time" name="hora_salida" th:field="*{hora_salida}" required/>
                                                        <small th:if="${#fields.hasErrors('hora_salida')}" th:errors="*{hora_salida}" class="text-danger">Error nombre</small>
                                                    </div>
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <label class="small mb-1" for="observaciones">Observaciones</label>
                                                <textarea class="form-control form-control-sm py-4" name="observaciones" th:field="*{observaciones}"  required></textarea>
                                                <small th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}" class="text-danger">Error nombre</small>
                                            </div>
                                            <input type="hidden" th:field="*{usuaria}" />
                                            <div class="form-group mt-4 mb-0">
                                                <button type="submit" class="btn btn-save btn-block">
                                                    <i class="fas fa-save"></i> Agregar
                                                </button>
                                                
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <br>
        </div>
        
        <footer th:replace="layout/plantilla :: footer">
        </footer>
    </div>
</div>

        <th:block th:replace="layout/plantilla::script"></th:block>         
    </body>
</html>
