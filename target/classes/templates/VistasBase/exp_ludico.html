<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">

</head>
<body class="sb-nav-fixed">
    <header th:replace="layout/plantilla :: header">
    </header>
    <div id="layoutSidenav">
        <div th:replace="layout/plantilla::aside">
                
        </div>
        <div id="layoutSidenav_content">
            <div id="layoutAuthentication_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Ficha de registro</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                    <li class="breadcrumb-item active">Registro al área</li>
                </ol>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div class="card shadow-lg border-0 rounded-lg mt-3">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-2" id="preHeader">Datos del niño/a</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/registro_ludico}" method="post" th:object="${registro}">
                                        <div class="form-group">
                                            <label class="small mb-1" for="nombre">Nombre completo del niño/a</label>
                                            <input class="form-control form-control-sm py-4" autocomplete="off"
                                             type="text" name="nombre" th:field="*{nombre}"  required/>
                                            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger">Error nombre</small>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="edad">Edad</label>
                                                    <input type="number" class="form-control form-control-sm py-4" autocomplete="off"
                                                    name="edad" th:field="*{edad}" pattern="[0-9]+" required></input>
                                                    <small th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="text-danger">Error nombre</small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="ocupacion">Ocupacion</label>
                                                    <input class="form-control form-control-sm py-4"  autocomplete="off"
                                                    name="ocupacion" th:field="*{ocupacion}"  required></input>
                                                    <small th:if="${#fields.hasErrors('ocupacion')}" th:errors="*{ocupacion}" class="text-danger">Error nombre</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="domicilio">Domicilio</label>
                                            <textarea class="form-control form-control-sm py-4" autocomplete="off"
                                            name="domicilio" th:field="*{domicilio}"  required></textarea>
                                            <small th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}" class="text-danger">Error nombre</small>
                                        </div>
                                        <input type="hidden" th:field="*{usuaria}"/>
                                        <div class="form-group mt-4 mb-0">
                                            <button type="submit" class="btn btn-save btn-block">
                                                <i class="fas fa-save"></i> Agregar
                                            </button>
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <br>
    </div>
            <footer th:replace="layout/plantilla::footer">
            
            </footer>
        </div>
        </div>
        <th:block th:replace="layout/plantilla::script"></th:block>  
    </body>
</html>
