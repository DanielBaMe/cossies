<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">

</head>
<body class="sb-nav-fixed">
    <header th:replace="layout/plantilla :: header">
    </header>
    <div id="layoutSidenav">
        <div th:replace="layout/plantilla::aside">
                
        </div>
        <div id="layoutSidenav_content">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-fluid">
						<h1 class="mt-4">Filiación de la usuaria</h1>
						<ol class="breadcrumb mb-4">
							<li class="breadcrumb-item active">Filiación</li>
						</ol>
						
						<div class="col-mb-4">
							<div class="justify-content-center">
								<div class="col-mb-4">
									<div class="card shadow-lg border-0 rounded-lg mt-3">
										<div class="card-header" id="prebodyHeader">
											<h3 class="text-center font-weight-light my-2" id="preHeader">Datos</h3>
										</div>
										<div class="card-body">
						                    <form th:action="@{/crear_filiacion}" method="post" th:object="${filiacion}">
						                        <div class="form-row">
													<div class="col-md-4">
														<div class="form-group">
															<label for="tez" class="small mb-1">Tez</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="tez"
																th:field="*{tez}" required="required">
																<option selected value="">...</option>
																<option th:value="Morena">Morena</option>
																<option th:value="moreno_claro">Moreno claro</option>
																<option th:value="blanca">Blanca</option>
															</select>
															<small th:if="${#fields.hasErrors('tez')}" class="text-danger" th:errors="*{tez}">Error nombre</small>
														</div>
														
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="ojos" class="small mb-1">Ojos</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="ojos"
																th:field="*{ojos}" required="required">
																<option selected value="">...</option>
																<option th:value="azules">Azules</option>
																<option th:value="cafe_claro">Café claro</option>
																<option th:value="cafe_oscuro">Café obscuro</option>
																<option th:value="Negros">Negros</option>
																<option th:value="Verdes">Verdes</option>
															</select>
															<small th:if="${#fields.hasErrors('ojos')}" class="text-danger" th:errors="*{ojos}">Error nombre</small>
														</div>
														
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="cara" class="small mb-1">Cara</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="cara"
																th:field="*{cara}" required="required">
																<option selected value="">...</option>
																<option th:value="larga">Larga</option>
																<option th:value="cuadrada">Cuadrada</option>
																<option th:value="ovalada">Ovalada</option>
																<option th:value="redonda">Redonda</option>
																<option th:value="corazon">Corazón</option>
															</select>
															<small th:if="${#fields.hasErrors('cara')}" class="text-danger" th:errors="*{cara}">Error nombre</small>
														</div>
														
													</div>
												</div>
												
												<div class="form-row">
													<div class="col-md-4">
														<div class="form-group">
															<label for="nariz" class="small mb-1">Nariz</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="nariz"
																th:field="*{nariz}" required="required">
																<option selected value="">...</option>
																<option th:value="Respingada">Respingada</option>
																<option th:value="Chata">Chata</option>
																<option th:value="Redonda">Redonda</option>
																<option th:value="Halcón">Halcón</option>
															</select>
															<small th:if="${#fields.hasErrors('nariz')}" class="text-danger" th:errors="{nariz}">Error nombre</small>
														</div>
														
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="cabello" class="small mb-1">Cabello</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="cabello"
																th:field="*{cabello}" required="required">
																<option selected value="">...</option>
																<option th:value="Teñido">Teñido</option>
																<option th:value="Cano">Cano</option>
																<option th:value="castaño_claro">Castaño claro</option>
																<option th:value="castaño_oscuro">Castaño oscuro</option>
																<option th:value="Negro">Negro</option>
																<option th:value="Rubio">Rubio</option>
																<option th:value="Rojo">Rojo</option>
															</select>
															<small th:if="${#fields.hasErrors('cabello')}" class="text-danger" th:errors="{cabello}">Error nombre</small>
														</div>
														
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="boca" class="small mb-1">Boca</label>
															<select class="form-control form-control-sm"
																id="selectEscolaridad" name="boca"
																th:field="*{boca}" required="required">
																<option selected value="">...</option>
																<option th:value="Grande">Grande</option>
																<option th:value="Mediana">Mediana</option>
																<option th:value="Pequeña">Pequeña</option>
															</select>
															<small th:if="${#fields.hasErrors('boca')}" class="text-danger" th:errors="{boca}">Error nombre</small>
														</div>
													</div>
												</div>
												<div class="form-row">
													<div class="col-md-6">
														<div class="form-group">
															<label for="estatura" class="small mb-1">Estatura</label>
															<input type="number" class="form-control form-control-sm py-4"
															th:field="*{estatura}" required min=1 step="0.1" max=2.5 autocomplete="off">
															<small th:if="${#fields.hasErrors('estatura')}" class="text-danger" th:errors="{estatura}">Error nombre</small>
														</div>
														
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="senia_particular" class="small mb-1">Señas particulares</label>
															<input type="text" class="form-control form-control-sm py-4" autocomplete="off"
															name="senia_particular" th:field="*{senia_particular}" />
															<small th:if="${#fields.hasErrors('senia_particular')}" class="text-danger" th:errors="{senia_particular}">Error nombre</small>
														</div>
														
													</div>
												</div>
						                        
						                        <div class="form-group mt-4 mb-0">
													<button type="submit" class="btn btn-save btn-block">
														<i class="fas fa-save"></i> Agregar
													</button>
												</div>
						                    </form>
                						</div>
                					</div>
                				</div>
                			</div>
                		</div>
                	</div>
                </main>
                <br>
            </div>
            <footer th:replace="layout/plantilla::footer">
            
            </footer>
        </div>
    </div>
<th:block th:replace="layout/plantilla::script"></th:block> 
</body>
</html>
