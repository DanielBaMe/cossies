<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">

</head>
<body class="sb-nav-fixed">
    <header th:replace="layout/plantilla :: header">
    </header>
    <div id="layoutSidenav">
        <div th:replace="layout/plantilla::aside">
                
        </div>
        <div id="layoutSidenav_content">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-fluid">
						<h1 class="mt-4">Salud fisica</h1>
						<ol class="breadcrumb mb-4">
							<li class="breadcrumb-item active">Salud</li>
						</ol>
						
						<div class="col-mb-m4">
							<div class="justify-content-center">
								<div class="col-mb-4">
									<div class="card shadow-lg border-0 rounded-lg mt-3">
										<div class="card-header" id="prebodyHeader">
											<h3 class="text-center font-weight-light my-2" id="preHeader">Datos</h3>
										</div>
										<div class="card-body">
											<form th:action="@{/nueva_salud}" method="post" th:object="${salud}">
												<div class="form-row">
													<div class="col-md-4">
														<div class="form-group">
															<label for="embarazada">¿Esta embarazada?</label>
															<input type="radio" name="embarazadaS" th:field="*{embarazada}" value="Si"/><label>Si</label>
															<input type="radio" name="embarazadaN" th:field="*{embarazada}" value="No"/><label>No</label>
															<small th:if="${#fields.hasErrors('embarazada')}" class="text-danger" th:errors="*{embarazada}">Error nombre</small>
														</div>
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="embarazada">Padece alguna enfermadad</label>
															<input type="radio" name="enf1" th:field="*{enfermedad}" value="Si"/><label>Si</label>
															<input type="radio" name="enf2" th:field="*{enfermedad}" value="No"/><label>No</label>
															<label class="small mb-1">¿Cuál?</label><input type="text" class="form-control form-control-sm" name="embarazada" th:field="*{embarazada}" value="No"/>
															<small th:if="${#fields.hasErrors('enfermedad')}" class="text-danger" th:errors="*{embarazada}">Error nombre</small>
														</div>
													</div>
													
													<br/>
												</div>
												
						                        <h6>POR ALGÚN PROBLEMA DE SALUD, ¿CUÁNTA DIFICULTAD TIENE LA VICTIMA PARA...? </h6>
						                        <div class="form-row">
						                        	<div class="col-md-4">
						                        		<div class="form-group">
						                        			
									                        <label for="problema_caminar" class="small mb-1">Caminar, subir o bajar sus pies?:</label>
									                        <br/>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_caminar"
									                            th:field="*{problema_caminar}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_caminar')}" class="text-danger" th:errors="*{problema_caminar}">Error nombre</small>
						                        		</div>
						                        	</div>
						                        	<div class="col-md-4">
						                        		<div class="form-group">
						                        			<label for="problema_ver" class="small mb-1">Ver</label>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_ver"
									                            th:field="*{problema_ver}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_ver')}" class="text-danger" th:errors="*{problema_ver}">Error nombre</small>
						                        		</div>
						                        	</div>
						                        	<div class="col-md-4">
						                        		<div class="form-group">
						                        			<label for="problema_aprender" class="small mb-1">Aprender, recordar o consentrarse o comer?</label>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_aprender"
									                            th:field="*{problema_aprender}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_aprender')}" class="text-danger" th:errors="*{problema_aprender}">Error nombre</small>
						                        		</div>
						                        	</div>
						                        </div>
												<div class="form-row">
													<div class="col-md-4">
														<div class="form-group">
															<label for="problema_escuchar" class="small mb-1">Escuchar?:</label>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_escuchar"
									                            th:field="*{problema_escuchar}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_escuchar')}" class="text-danger" th:errors="*{problema_escuchar}">Error nombre</small>
														</div>
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="problema_baniarse" class="small mb-1">Bañarse</label>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_baniarse"
									                            th:field="*{problema_baniarse}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_baniarse')}" class="text-danger" th:errors="*{problema_baniarse}">Error nombre</small>
														</div>
													</div>
													<div class="col-md-4">
														<div class="form-group">
															<label for="problema_hablar" class="small mb-1">Hablar</label>
									                        <select class="form-control form-control-sm"
									                            id="selectEscolaridad" name="problema_hablar"
									                            th:field="*{problema_hablar}" required>
									                            <option selected value="">...</option>
									                            <option th:value="No_puede">No puede hacerlo</option>
									                            <option th:value="con_dificultad">Lo hace con dificultad</option>
									                            <option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
									                            <option th:value="No_tiene_dificultad">No tiene dificultad</option>
									                        </select>
									                        <small th:if="${#fields.hasErrors('problema_hablar')}" class="text-danger" th:errors="*{problema_hablar}">Error nombre</small>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="form-row">
														<div class="col-md-9">
															<div class="form-group">
																<label for="causa_dificultad" class="small mb-1">Cuanta dificultad tiene la victima para realizar sus actividades?</label>
																<select class="form-control form-control-sm"
																	id="selectEscolaridad" name="causa_dificultad"
																	th:field="*{causa_dificultad}" required>
																	<option selected value="">...</option>
																	<option th:value="No_puede">No puede hacerlo</option>
																	<option th:value="con_dificultad">Lo hace con dificultad</option>
																	<option th:value="con_poca_dificultad">Lo hace con poca dificultad</option>
																	<option th:value="No_tiene_dificultad">No tiene dificultad</option>
																</select> 
																<small th:if="${#fields.hasErrors('causa_dificultad')}" class="text-danger" th:errors="*{causa_dificultad}">Error nombre</small>
															</div>
														</div>
														<br>
														<div class="col-md-4">
															<div class="form-group">
																<label class="small mb-1">La dificultad de la victima por hacer esas cosas es por?</label>
															</div>
														</div>
														<div class="form-group">
															<div class="form-row">
																
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="enfermedad" id="enfermedad"
																		th:field="*{motivos_dificultad}" value="enfermedad"/><label class="form-check-label" for="enfermedad">Enfermedad</label>
																	</div>
																</div>
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="edad" id="edad"
																		th:field="*{motivos_dificultad}" value="edad"/><label class="form-check-label" for="edad">Edad avanzada</label>
																	</div>
																</div>
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="accidente" idaccidente
																		th:field="*{motivos_dificultad}" value="accidente"/><label class="form-check-label" for="accidente">Accidente</label>
																	</div>
																</div>
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="violencia" id="violencia"
																		th:field="*{motivos_dificultad}" value="violencia"/><label class="form-check-label" for="violencia">Violencia</label>
																	</div>
																</div>
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="nacimiento" id="nacimiento"
																		th:field="*{motivos_dificultad}" value="nacimiento"/><label class="form-check-label" for="nacimiento">Nació asi</label>
																	</div>
																</div>
																<div class="col-mb-4">
																	<div class="form-check">
																		<input type="radio" class="form-check-input" name="otro" id="otro"
																		th:field="*{motivos_dificultad}" value="otro"/><label class="form-check-label" for="otro">Otra causa</label>
																	</div>
																</div>
																 
																<small th:if="${#fields.hasErrors('motivos_dificultad')}" class="text-danger" th:errors="*{motivos_dificultad}">Error nombre</small>
															</div>
														</div>
													</div>
													
												</div>						
						
						                        <div class="form-group mt-4 mb-0">
													<button type="submit" class="btn btn-save btn-block">
														<i class="fas fa-save"></i> Agregar
													</button>
												</div>
						                    </form>
						                 </div>
						             </div>
						         </div>
						     </div>
						  </div>
					</div>
                </main>
                <br>
            </div>
            <footer th:replace="layout/plantilla::footer">
            
            </footer>
        </div>
    </div>
    <th:block th:replace="layout/plantilla::script"></th:block>  
</body>
</html>
